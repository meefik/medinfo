<!DOCTYPE html>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>MedInfo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.3.js" type="text/javascript"></script>
    <script src="js/parseuri.js" type="text/javascript"></script>
    <script src="js/init.js" type="text/javascript"></script>
    <script src="js/gui.js" type="text/javascript"></script>
    <script src="js/jssip-devel.js" type="text/javascript"></script>
</head>

<body id="body">

<ul id="navigation">
    <li class="left active" id="phone-link" title="Сделать звонок"></li>
    <li class="left" id="connection-status-link" title="Переключить статус"></li>
    <li class="left dropdown" id="report-link" title="Открыть анкету"><i class="icon-check"></i> Анкета
        <ul class="sub_navigation"></ul>
    </li>
    <li class="left" id="medsys-link" title="Перейти в Medsys"><i class="icon-medkit"></i> Medsys</li>
    <li class="right" id="logout-link" title="Заверить работу"><i class="icon-signout"></i> Выход</li>
    <li class="right" id="volume-link" title="Звуковые оповещения"><i class="icon-volume-up"></i> Звук</li>
</ul>

<section id="login-background">
    <div id="login-box">
        <div class="login-main">
            <form id="login-form">
                <p class="field">
                    <input type="text" id="username" placeholder="Имя пользователя">
                    <i class="icon-user icon-large"></i>
                </p>

                <p class="field">
                    <input type="password" id="password" placeholder="Пароль">
                    <i class="icon-lock icon-large"></i>
                </p>

                <p class="submit">
                    <button type="submit"><i class="icon-arrow-right icon-large"></i></button>
                </p>
            </form>
        </div>
    </div>
</section>

<div id="workspace">

    <div id="sessions"></div>

    <div id="webcam">
        <video id="remoteView" autoplay hidden=true></video>
        <video id="selfView" autoplay hidden=true></video>
    </div>
</div>

<div id="phone">

    <div class="close"></div>
    <p class="phone-title">Телефон</p>

    <div class="controls">

        <div class="dialbox">
            <input type="text" class="destination" value=""/>

            <div class="to"><i class="icon-chevron-right icon-large"></i></div>
            <div class="dial-buttons">
                <img class="button call" src="images/phone-call.png">
                <img class="button chat" src="images/phone-chat.png">
            </div>
        </div>

        <div class="dialpad">
            <div class="line">
                <div class="button digit-1">1</div>
                <div class="button digit-2">2</div>
                <div class="button digit-3">3</div>
            </div>
            <div class="line-separator"></div>
            <div class="line">
                <div class="button digit-4">4</div>
                <div class="button digit-5">5</div>
                <div class="button digit-6">6</div>
            </div>
            <div class="line-separator"></div>
            <div class="line">
                <div class="button digit-7">7</div>
                <div class="button digit-8">8</div>
                <div class="button digit-9">9</div>
            </div>
            <div class="line-separator"></div>
            <div class="line">
                <div class="button digit-asterisk">*</div>
                <div class="button digit-0">0</div>
                <div class="button digit-pound">#</div>
            </div>
        </div>

    </div>
</div>

<div id="report">
    <div class="close"></div>
    <p class="report-title">Анкета</p>

    <datalist id="q_gender">
        <option value="Мужчина">
        <option value="Женщина">
    </datalist>

    <datalist id="q_age">
        <option value="до 1 года">
        <option value="от 1 до 5 лет">
        <option value="от 6 до 15 лет">
        <option value="от 16 до 29 лет">
        <option value="от 30 до 39 лет">
        <option value="от 40 до 59 лет">
        <option value="больше 60 лет">
    </datalist>

    <datalist id="q_region">
        <option value="Санкт-Петербург">
        <option value="Ленинградская область">
        <option value="Псков">
        <option value="Псковская область">
    </datalist>

    <datalist id="q_spb">
        <option value="Адмиралтейский район">
        <option value="Василеостровский район">
        <option value="Выборгский район">
        <option value="Калининский район">
        <option value="Кировский район">
        <option value="Колпинский район">
        <option value="Красногвардейский район">
        <option value="Красносельский район">
        <option value="Кронштадтcкий район">
        <option value="Курортный район">
        <option value="Московский район">
        <option value="Невский район">
        <option value="Петроградский район">
        <option value="Петродворцовый район">
        <option value="Приморский район">
        <option value="Пушкинский район">
        <option value="Фрунзенский район">
        <option value="Центральный район">
    </datalist>

    <datalist id="q_lenobl">
        <option value="Бокситогорский район">
        <option value="Волосовский район">
        <option value="Волховский район">
        <option value="Всеволожский район">
        <option value="Выборгский район">
        <option value="Гатчинский район">
        <option value="Кингисеппский район">
        <option value="Киришский район">
        <option value="Кировский район">
        <option value="Лодейнопольский район">
        <option value="Ломоносовский район">
        <option value="Лужский район">
        <option value="Подпорожский район">
        <option value="Приозерский район">
        <option value="Сланцевский район">
        <option value="Тихвинский район">
        <option value="Тосненский район">
    </datalist>

    <datalist id="q_pskovobl">
        <option value="Бежаницкий район">
        <option value="Великолукский район">
        <option value="Гдовский район">
        <option value="Дедовичский район">
        <option value="Дновский район">
        <option value="Красногородский район">
        <option value="Куньинский район">
        <option value="Локнянский район">
        <option value="Невельский район">
        <option value="Новоржевский район">
        <option value="Новосокольнический район">
        <option value="Опочецкий район">
        <option value="Островский район">
        <option value="Палкинский район">
        <option value="Печорский район">
        <option value="Плюсский район">
        <option value="Порховский район">
        <option value="Псковский район">
        <option value="Пустошкинский район">
        <option value="Пушкиногорский район">
        <option value="Пыталовский район">
        <option value="Себежский район">
        <option value="Стругокрасненский район">
        <option value="Усвятский район">
    </datalist>

    <datalist id="q_purpose">
        <option value="Медицинская консультация">
        <option value="Справочная информация">
        <option value="Фармацефтическая информация">
    </datalist>

    <datalist id="q_symptom">
        <option value="Боль">
        <option value="Грипп">
        <option value="Давление">
        <option value="Лихорадка">
        <option value="Психиатрия">
        <option value="Травма">
        <option value="Другое">
    </datalist>

    <form id="report-form" action="#">
        <table>
            <tr>
                <td class="label"><label>Телефонный номер:</label></td>
                <td class="value"><input type="text" name="callerid" disabled></td>
                <td class="result"> </td>
            </tr>
            <tr>
                <td class="label"><label>Пол:</label></td>
                <td class="value"><input type="text" name="q_gender" list="q_gender"></td>
                <td class="result"> </td>
            </tr>
            <tr>
                <td class="label"><label>Возраст:</label></td>
                <td class="value"><input type="text" name="q_age" list="q_age"></td>
                <td class="result"> </td>
            </tr>

            <tr>
                <td class="label"><label>Регион:</label></td>
                <td class="value"><input type="text" name="q_region" list="q_region"></td>
                <td class="result"> </td>
            </tr>

            <tr>
                <td class="label"><label>Район:</label></td>
                <td class="value"><input type="text" name="q_area" list=""></td>
                <td class="result"> </td>
            </tr>
            <tr>
                <td class="label"><label>Причина обращения:</label></td>
                <td class="value"><input type="text" name="q_purpose" list="q_purpose"></td>
                <td class="result"> </td>
            </tr>
            <tr>
                <td class="label"><label>Симптомы:</label></td>
                <td class="value"><input type="text" name="q_symptom" list="q_symptom"></td>
                <td class="result"> </td>
            </tr>
            <tr>
                <td class="button" colspan="3"><button class="medsys">Перейти в Medsys &nbsp&nbsp&nbsp<i class="icon-share-alt"></i></button></td>
            </tr>
        </table>
    </form>

</div>

<div id="templates">

    <div class="session">
        <div class="close"></div>
        <div class="container">
            <div class="peer">
                <span class="display-name"></span>
                <span>&lt;</span><span class="uri"></span><span>&gt;</span>
            </div>
            <div class="call inactive">
                <div class="button dial"></div>
                <div class="button hangup"></div>
                <div class="button dtmf"></div>
                <div class="dtmf-box">
                    <div class="dtmf-row">
                        <div class="dtmf-button digit-1">1</div>
                        <div class="dtmf-button digit-2">2</div>
                        <div class="dtmf-button digit-3">3</div>
                    </div>
                    <div class="dtmf-row">
                        <div class="dtmf-button digit-4">4</div>
                        <div class="dtmf-button digit-5">5</div>
                        <div class="dtmf-button digit-6">6</div>
                    </div>
                    <div class="dtmf-row">
                        <div class="dtmf-button digit-7">7</div>
                        <div class="dtmf-button digit-8">8</div>
                        <div class="dtmf-button digit-9">9</div>
                    </div>
                    <div class="dtmf-row">
                        <div class="dtmf-button digit-asterisk">*</div>
                        <div class="dtmf-button digit-0">0</div>
                        <div class="dtmf-button digit-pound">#</div>
                    </div>
                </div>
                <div class="button forward">
                    <div class="forward-box"></div>
                </div>
                <div class="call-status"></div>
            </div>
            <div class="chat">
                <div class="chatting inactive"></div>
                <input class="inactive" type="text" name="chat-input" value="введите сообщение..."/>

                <div class="iscomposing"></div>
            </div>
        </div>
    </div>

</div>

<img src="images/logo-enpi.png" class="logo-enpi">

</body>
</html>
